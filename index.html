<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partcraft - STEP Drawing Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: #555;
            font-family: monospace;
        }
        
        #status {
            padding: 15px;
            background: #2a2a4a;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            min-height: 40px;
        }
        
        .upload-area {
            border: 2px dashed #4a4a6a;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.1);
        }
        
        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upload-area.hidden {
            display: none;
        }
        
        .upload-area input {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .info-bar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a4a;
            border-radius: 8px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-item label {
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }
        
        .info-item .value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .viewer-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .viewer-3d {
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 4/3;
        }
        
        .viewer-3d canvas {
            width: 100% !important;
            height: 100% !important;
        }
        
        .edge-info {
            background: #2a2a4a;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow: auto;
        }
        
        .edge-info h4 {
            color: #6c63ff;
            margin-bottom: 10px;
        }
        
        .edge-stat {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #3a3a5a;
        }
        
        .new-file-btn {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .new-file-btn:hover {
            background: #5b54d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Partcraft</h1>
        <p class="subtitle">STEP Drawing Generator</p>
        
        <div id="status">Initializing...</div>
        
        <div class="upload-area disabled" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p>Drop a STEP file here or click to upload</p>
            <p style="font-size: 12px; color: #888; margin-top: 8px;">.stp or .step files</p>
            <input type="file" id="file-input" accept=".stp,.step">
        </div>
        
        <div class="results" id="results">
            <div class="info-bar">
                <div class="info-item">
                    <label>Part Name</label>
                    <div class="value" id="part-name">-</div>
                </div>
                <div class="info-item">
                    <label>X (Width)</label>
                    <div class="value"><span id="dim-x">-</span>"</div>
                </div>
                <div class="info-item">
                    <label>Y (Height)</label>
                    <div class="value"><span id="dim-y">-</span>"</div>
                </div>
                <div class="info-item">
                    <label>Z (Depth)</label>
                    <div class="value"><span id="dim-z">-</span>"</div>
                </div>
                <div class="info-item">
                    <button class="new-file-btn" id="new-file-btn">New File</button>
                </div>
            </div>
            
            <div class="viewer-container">
                <div class="viewer-3d" id="viewer-3d"></div>
                <div class="edge-info" id="edge-info">
                    <h4>Edge Analysis</h4>
                    <div id="edge-stats"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="version">v0.0.8</div>

    <script src="https://cdn.jsdelivr.net/npm/occt-import-js@0.0.23/dist/occt-import-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        (async function() {
            const statusEl = document.getElementById('status');
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const resultsEl = document.getElementById('results');
            const viewerEl = document.getElementById('viewer-3d');
            const edgeStatsEl = document.getElementById('edge-stats');
            const newFileBtn = document.getElementById('new-file-btn');

            let occt = null;
            let scene, camera, renderer, controls;
            let currentMesh = null;

            function log(msg) {
                statusEl.textContent = msg;
            }

            // Initialize Three.js
            function initThreeJS() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a2e);
                
                const width = viewerEl.clientWidth;
                const height = viewerEl.clientHeight;
                
                camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
                camera.position.set(50, 50, 50);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(window.devicePixelRatio);
                viewerEl.appendChild(renderer.domElement);
                
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                
                // Lights
                const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 100, 50);
                scene.add(directionalLight);
                
                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
                directionalLight2.position.set(-50, -50, -50);
                scene.add(directionalLight2);
                
                animate();
            }
            
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            function fitCameraToObject(object) {
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 2.5;
                
                camera.position.set(center.x + cameraZ * 0.5, center.y + cameraZ * 0.5, center.z + cameraZ);
                camera.lookAt(center);
                controls.target.copy(center);
                controls.update();
            }

            // Initialize OCCT
            try {
                log('Loading STEP parser...');
                occt = await occtimportjs({
                    locateFile: (name) => {
                        return 'https://cdn.jsdelivr.net/npm/occt-import-js@0.0.23/dist/' + name;
                    }
                });
                log('Ready! Upload a STEP file to analyze.');
                uploadArea.classList.remove('disabled');
            } catch (err) {
                log('Failed to load: ' + err.message);
                console.error(err);
            }

            // Upload handlers
            uploadArea.addEventListener('click', () => {
                if (!uploadArea.classList.contains('disabled')) {
                    fileInput.click();
                }
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    processFile(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    processFile(e.target.files[0]);
                }
            });
            
            newFileBtn.addEventListener('click', () => {
                resultsEl.classList.remove('show');
                uploadArea.classList.remove('hidden');
                if (currentMesh) {
                    scene.remove(currentMesh);
                    currentMesh = null;
                }
                fileInput.value = '';
            });

            // Extract edges and analyze them
            function analyzeEdges(geometry) {
                // Use EdgesGeometry to find sharp edges (angle threshold in degrees)
                const edgesGeometry = new THREE.EdgesGeometry(geometry, 30);
                const edgePositions = edgesGeometry.attributes.position.array;
                
                // Each edge is 2 points (6 floats)
                const edgeCount = edgePositions.length / 6;
                
                // Group connected edges into chains
                const edges = [];
                for (let i = 0; i < edgeCount; i++) {
                    const idx = i * 6;
                    edges.push({
                        start: new THREE.Vector3(edgePositions[idx], edgePositions[idx + 1], edgePositions[idx + 2]),
                        end: new THREE.Vector3(edgePositions[idx + 3], edgePositions[idx + 4], edgePositions[idx + 5]),
                        length: 0
                    });
                    edges[i].length = edges[i].start.distanceTo(edges[i].end);
                }
                
                // Classify edges by length consistency (arcs have many similar-length segments)
                const lengthGroups = {};
                const tolerance = 0.001;
                
                for (const edge of edges) {
                    const roundedLength = Math.round(edge.length / tolerance) * tolerance;
                    const key = roundedLength.toFixed(4);
                    if (!lengthGroups[key]) {
                        lengthGroups[key] = [];
                    }
                    lengthGroups[key].push(edge);
                }
                
                // Find potential arcs (groups with many same-length edges)
                let potentialArcEdges = 0;
                let straightEdges = 0;
                
                for (const key in lengthGroups) {
                    if (lengthGroups[key].length >= 3) {
                        // Likely part of an arc (tessellated curve)
                        potentialArcEdges += lengthGroups[key].length;
                    } else {
                        straightEdges += lengthGroups[key].length;
                    }
                }
                
                return {
                    geometry: edgesGeometry,
                    totalEdges: edgeCount,
                    potentialArcEdges,
                    straightEdges,
                    lengthGroups: Object.keys(lengthGroups).length,
                    edges
                };
            }
            
            // Try to fit a circle to a set of points
            function fitCircle(points) {
                if (points.length < 3) return null;
                
                // Use first, middle, and last points
                const p1 = points[0];
                const p2 = points[Math.floor(points.length / 2)];
                const p3 = points[points.length - 1];
                
                // Calculate circle through 3 points (2D - project to best-fit plane first)
                // For now, simplified: assume XY plane
                const ax = p1.x, ay = p1.y;
                const bx = p2.x, by = p2.y;
                const cx = p3.x, cy = p3.y;
                
                const d = 2 * (ax * (by - cy) + bx * (cy - ay) + cx * (ay - by));
                if (Math.abs(d) < 0.0001) return null; // Collinear points
                
                const ux = ((ax * ax + ay * ay) * (by - cy) + (bx * bx + by * by) * (cy - ay) + (cx * cx + cy * cy) * (ay - by)) / d;
                const uy = ((ax * ax + ay * ay) * (cx - bx) + (bx * bx + by * by) * (ax - cx) + (cx * cx + cy * cy) * (bx - ax)) / d;
                
                const center = new THREE.Vector2(ux, uy);
                const radius = center.distanceTo(new THREE.Vector2(ax, ay));
                
                // Check if all points lie on this circle
                let maxError = 0;
                for (const p of points) {
                    const dist = center.distanceTo(new THREE.Vector2(p.x, p.y));
                    const error = Math.abs(dist - radius);
                    maxError = Math.max(maxError, error);
                }
                
                return {
                    center,
                    radius,
                    maxError,
                    isArc: maxError < radius * 0.01 // Within 1% tolerance
                };
            }

            async function processFile(file) {
                log('Reading: ' + file.name);
                uploadArea.classList.add('hidden');

                try {
                    const buffer = await file.arrayBuffer();
                    const fileBuffer = new Uint8Array(buffer);

                    log('Parsing STEP file...');
                    
                    const result = occt.ReadStepFile(fileBuffer, { linearUnit: 'inch' });
                    
                    if (!result.success) {
                        throw new Error('Failed to parse STEP file');
                    }
                    
                    console.log('STEP Result:', result);
                    
                    // Get part name
                    let partName = file.name.replace(/\.(stp|step)$/i, '');
                    if (result.root && result.root.name) {
                        partName = result.root.name;
                    }
                    
                    // Build Three.js geometry from meshes
                    log('Building 3D geometry...');
                    
                    if (!scene) initThreeJS();
                    
                    // Clear previous
                    if (currentMesh) {
                        scene.remove(currentMesh);
                    }
                    
                    const group = new THREE.Group();
                    let totalVertices = 0;
                    let totalTriangles = 0;
                    let allEdgeStats = { totalEdges: 0, potentialArcEdges: 0, straightEdges: 0 };
                    
                    // Bounding box
                    let minX = Infinity, minY = Infinity, minZ = Infinity;
                    let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
                    
                    for (const meshData of result.meshes) {
                        const geometry = new THREE.BufferGeometry();
                        
                        // Positions
                        const positions = meshData.attributes.position.array;
                        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                        
                        // Update bounding box
                        for (let i = 0; i < positions.length; i += 3) {
                            minX = Math.min(minX, positions[i]);
                            maxX = Math.max(maxX, positions[i]);
                            minY = Math.min(minY, positions[i + 1]);
                            maxY = Math.max(maxY, positions[i + 1]);
                            minZ = Math.min(minZ, positions[i + 2]);
                            maxZ = Math.max(maxZ, positions[i + 2]);
                        }
                        
                        // Normals
                        if (meshData.attributes.normal) {
                            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(meshData.attributes.normal.array, 3));
                        } else {
                            geometry.computeVertexNormals();
                        }
                        
                        // Indices
                        if (meshData.index) {
                            geometry.setIndex(new THREE.BufferAttribute(meshData.index.array, 1));
                        }
                        
                        totalVertices += positions.length / 3;
                        totalTriangles += meshData.index ? meshData.index.array.length / 3 : positions.length / 9;
                        
                        // Create mesh
                        const material = new THREE.MeshPhongMaterial({
                            color: meshData.color ? new THREE.Color(meshData.color[0], meshData.color[1], meshData.color[2]) : 0x6c63ff,
                            side: THREE.DoubleSide,
                            flatShading: false
                        });
                        
                        const mesh = new THREE.Mesh(geometry, material);
                        group.add(mesh);
                        
                        // Extract and visualize edges
                        const edgeAnalysis = analyzeEdges(geometry);
                        allEdgeStats.totalEdges += edgeAnalysis.totalEdges;
                        allEdgeStats.potentialArcEdges += edgeAnalysis.potentialArcEdges;
                        allEdgeStats.straightEdges += edgeAnalysis.straightEdges;
                        
                        // Add edge lines
                        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 1 });
                        const edgeLines = new THREE.LineSegments(edgeAnalysis.geometry, edgeMaterial);
                        group.add(edgeLines);
                    }
                    
                    scene.add(group);
                    currentMesh = group;
                    
                    fitCameraToObject(group);
                    
                    // Convert to inches (library returns mm)
                    const scale = 1 / 25.4;
                    const width = (maxX - minX) * scale;
                    const height = (maxY - minY) * scale;
                    const depth = (maxZ - minZ) * scale;
                    
                    // Update UI
                    document.getElementById('part-name').textContent = partName;
                    document.getElementById('dim-x').textContent = width.toFixed(3);
                    document.getElementById('dim-y').textContent = height.toFixed(3);
                    document.getElementById('dim-z').textContent = depth.toFixed(3);
                    
                    // Edge stats
                    edgeStatsEl.innerHTML = `
                        <div class="edge-stat"><span>Total Edges:</span><span>${allEdgeStats.totalEdges}</span></div>
                        <div class="edge-stat"><span>Potential Arc Edges:</span><span>${allEdgeStats.potentialArcEdges}</span></div>
                        <div class="edge-stat"><span>Straight Edges:</span><span>${allEdgeStats.straightEdges}</span></div>
                        <div class="edge-stat"><span>Vertices:</span><span>${totalVertices}</span></div>
                        <div class="edge-stat"><span>Triangles:</span><span>${totalTriangles}</span></div>
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #3a3a5a;">
                            <h4 style="color: #6c63ff; margin-bottom: 10px;">Bounding Box (inches)</h4>
                            <div class="edge-stat"><span>Min:</span><span>(${(minX*scale).toFixed(3)}, ${(minY*scale).toFixed(3)}, ${(minZ*scale).toFixed(3)})</span></div>
                            <div class="edge-stat"><span>Max:</span><span>(${(maxX*scale).toFixed(3)}, ${(maxY*scale).toFixed(3)}, ${(maxZ*scale).toFixed(3)})</span></div>
                        </div>
                    `;
                    
                    resultsEl.classList.add('show');
                    log('‚úì Analysis complete! Rotate the 3D view with your mouse.');

                } catch (err) {
                    log('Error: ' + err.message);
                    console.error(err);
                    uploadArea.classList.remove('hidden');
                }
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (renderer && camera) {
                    const width = viewerEl.clientWidth;
                    const height = viewerEl.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                }
            });
        })();
    </script>
</body>
</html>

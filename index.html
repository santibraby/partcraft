<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partcraft - STEP Drawing Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 11px;
            color: #555;
            font-family: monospace;
        }
        
        #status {
            padding: 15px;
            background: #2a2a4a;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            min-height: 60px;
        }
        
        .upload-area {
            border: 2px dashed #4a4a6a;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.1);
        }
        
        .upload-area.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upload-area input {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .results {
            background: #2a2a4a;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h3 {
            margin-bottom: 15px;
            color: #6c63ff;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .result-card {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 8px;
        }
        
        .result-card label {
            font-size: 11px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }
        
        .result-card .value {
            font-size: 24px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .result-card .unit {
            font-size: 14px;
            color: #888;
        }
        
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a2e;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            max-height: 400px;
            overflow: auto;
            white-space: pre-wrap;
            color: #888;
        }
        
        .debug-section {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3a3a5a;
        }
        
        .debug-section h4 {
            color: #6c63ff;
            margin-bottom: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Partcraft</h1>
        <p class="subtitle">STEP Drawing Generator</p>
        
        <div id="status">Initializing...</div>
        
        <div class="upload-area disabled" id="upload-area">
            <div class="upload-icon">üìÅ</div>
            <p>Drop a STEP file here or click to upload</p>
            <p style="font-size: 12px; color: #888; margin-top: 8px;">.stp or .step files</p>
            <input type="file" id="file-input" accept=".stp,.step">
        </div>
        
        <div class="results" id="results">
            <h3>Part Analysis</h3>
            <div class="result-grid">
                <div class="result-card">
                    <label>Part Name (from STEP)</label>
                    <div class="value" id="part-name" style="font-size: 18px;">-</div>
                </div>
                <div class="result-card">
                    <label>Width (X)</label>
                    <div class="value"><span id="dim-x">-</span> <span class="unit">in</span></div>
                </div>
                <div class="result-card">
                    <label>Height (Y)</label>
                    <div class="value"><span id="dim-y">-</span> <span class="unit">in</span></div>
                </div>
                <div class="result-card">
                    <label>Depth (Z)</label>
                    <div class="value"><span id="dim-z">-</span> <span class="unit">in</span></div>
                </div>
                <div class="result-card">
                    <label>Meshes</label>
                    <div class="value" id="mesh-count">-</div>
                </div>
                <div class="result-card">
                    <label>Faces</label>
                    <div class="value" id="face-count">-</div>
                </div>
            </div>
            <div class="debug" id="debug"></div>
        </div>
    </div>
    
    <div class="version">v0.0.7</div>

    <!-- Using latest version that supports params -->
    <script src="https://cdn.jsdelivr.net/npm/occt-import-js@0.0.23/dist/occt-import-js.js"></script>
    <script>
        (async function() {
            const statusEl = document.getElementById('status');
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const resultsEl = document.getElementById('results');
            const debugEl = document.getElementById('debug');

            let occt = null;

            function log(msg) {
                statusEl.textContent = msg;
            }

            // Initialize
            try {
                log('Loading STEP parser (v0.0.23)...');
                occt = await occtimportjs({
                    locateFile: (name) => {
                        return 'https://cdn.jsdelivr.net/npm/occt-import-js@0.0.23/dist/' + name;
                    }
                });
                log('Ready! Upload a STEP file to analyze.');
                uploadArea.classList.remove('disabled');
            } catch (err) {
                log('Failed to load: ' + err.message);
                console.error(err);
            }

            // Upload handlers
            uploadArea.addEventListener('click', () => {
                if (!uploadArea.classList.contains('disabled')) {
                    fileInput.click();
                }
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!uploadArea.classList.contains('disabled')) {
                    uploadArea.classList.add('dragover');
                }
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (!uploadArea.classList.contains('disabled') && e.dataTransfer.files.length) {
                    processFile(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    processFile(e.target.files[0]);
                }
            });

            // Recursively explore hierarchy
            function exploreNode(node, depth = 0) {
                let info = {
                    name: node.name || '(unnamed)',
                    meshIndices: node.meshes || [],
                    childCount: node.children ? node.children.length : 0,
                    allKeys: Object.keys(node)
                };
                
                let children = [];
                if (node.children && node.children.length > 0) {
                    for (let child of node.children) {
                        children.push(exploreNode(child, depth + 1));
                    }
                }
                
                if (children.length > 0) {
                    info.children = children;
                }
                
                return info;
            }

            async function processFile(file) {
                log('Reading: ' + file.name);

                try {
                    const buffer = await file.arrayBuffer();
                    const fileBuffer = new Uint8Array(buffer);

                    log('Parsing STEP file with inch units...');
                    
                    // v0.0.23 supports params
                    const params = {
                        linearUnit: 'inch'
                    };
                    
                    const result = occt.ReadStepFile(fileBuffer, params);
                    
                    console.log('Full STEP Result:', result);
                    
                    // Get part name from hierarchy
                    let partName = '(unknown)';
                    if (result.root && result.root.name) {
                        partName = result.root.name;
                    }
                    
                    // Calculate bounding box
                    let minX = Infinity, minY = Infinity, minZ = Infinity;
                    let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
                    let totalFaces = 0;

                    for (let i = 0; i < result.meshes.length; i++) {
                        const mesh = result.meshes[i];
                        const positions = mesh.attributes.position.array;
                        
                        if (mesh.brep_faces) {
                            totalFaces += mesh.brep_faces.length;
                        }
                        
                        for (let j = 0; j < positions.length; j += 3) {
                            minX = Math.min(minX, positions[j]);
                            maxX = Math.max(maxX, positions[j]);
                            minY = Math.min(minY, positions[j + 1]);
                            maxY = Math.max(maxY, positions[j + 1]);
                            minZ = Math.min(minZ, positions[j + 2]);
                            maxZ = Math.max(maxZ, positions[j + 2]);
                        }
                    }

                    const width = maxX - minX;
                    const height = maxY - minY;
                    const depth = maxZ - minZ;

                    // Update UI
                    document.getElementById('part-name').textContent = partName;
                    document.getElementById('dim-x').textContent = width.toFixed(3);
                    document.getElementById('dim-y').textContent = height.toFixed(3);
                    document.getElementById('dim-z').textContent = depth.toFixed(3);
                    document.getElementById('mesh-count').textContent = result.meshes.length;
                    document.getElementById('face-count').textContent = totalFaces;
                    
                    // Build detailed debug info
                    let debugHTML = '';
                    
                    // Root hierarchy
                    debugHTML += '<div class="debug-section"><h4>üìÅ Hierarchy (root)</h4>';
                    if (result.root) {
                        debugHTML += JSON.stringify(exploreNode(result.root), null, 2);
                    } else {
                        debugHTML += 'No root node found';
                    }
                    debugHTML += '</div>';
                    
                    // Top-level keys
                    debugHTML += '<div class="debug-section"><h4>üîë Result Keys</h4>';
                    debugHTML += JSON.stringify(Object.keys(result), null, 2);
                    debugHTML += '</div>';
                    
                    // Mesh details
                    debugHTML += '<div class="debug-section"><h4>üì¶ Meshes</h4>';
                    for (let i = 0; i < result.meshes.length; i++) {
                        const mesh = result.meshes[i];
                        debugHTML += `\nMesh ${i}:\n`;
                        debugHTML += `  name: ${mesh.name || '(none)'}\n`;
                        debugHTML += `  color: ${mesh.color ? JSON.stringify(mesh.color) : '(none)'}\n`;
                        debugHTML += `  keys: ${Object.keys(mesh).join(', ')}\n`;
                        debugHTML += `  vertices: ${mesh.attributes.position.array.length / 3}\n`;
                        debugHTML += `  brep_faces: ${mesh.brep_faces ? mesh.brep_faces.length : 0}\n`;
                        
                        // Show first brep_face structure
                        if (mesh.brep_faces && mesh.brep_faces.length > 0) {
                            debugHTML += `  brep_faces[0] keys: ${Object.keys(mesh.brep_faces[0]).join(', ')}\n`;
                            debugHTML += `  brep_faces[0]: ${JSON.stringify(mesh.brep_faces[0])}\n`;
                        }
                    }
                    debugHTML += '</div>';
                    
                    // Bounding box
                    debugHTML += '<div class="debug-section"><h4>üìê Bounding Box</h4>';
                    debugHTML += JSON.stringify({
                        min: { x: minX.toFixed(3), y: minY.toFixed(3), z: minZ.toFixed(3) },
                        max: { x: maxX.toFixed(3), y: maxY.toFixed(3), z: maxZ.toFixed(3) },
                        size: { x: width.toFixed(3), y: height.toFixed(3), z: depth.toFixed(3) }
                    }, null, 2);
                    debugHTML += '</div>';
                    
                    debugEl.innerHTML = debugHTML;

                    resultsEl.classList.add('show');
                    log('‚úì Analysis complete!');

                } catch (err) {
                    log('Error: ' + err.message);
                    console.error(err);
                    debugEl.innerHTML = '<div class="debug-section"><h4>‚ùå Error</h4>' + err.stack + '</div>';
                    resultsEl.classList.add('show');
                }
            }
        })();
    </script>
</body>
</html>

            padding: 0;

        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;

    <script src="https://cdn.jsdelivr.net/npm/occt-import-js@0.0.23/dist/occt-import-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        (async function() {
            const statusEl = document.getElementById('status');
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const resultsEl = document.getElementById('results');
            const viewerEl = document.getElementById('viewer-3d');
            const edgeStatsEl = document.getElementById('edge-stats');
            const newFileBtn = document.getElementById('new-file-btn');
            const colorLegend = document.getElementById('color-legend');

            let occt = null;
            let scene, camera, renderer, controls;
            let currentGroup = null;
            let meshObjects = { solid: null, random: null };
            let edgeObjects = { current: null };
            let analysisResults = null;
            let faceColors = [];
            
            let edgeMode = 'threejs';
            let colorMode = 'black';
            let faceMode = 'solid';

            function log(msg) {
                statusEl.textContent = msg;
            }
            
            function toFloat32Array(arr) {
                if (arr instanceof Float32Array) return arr;
                const result = new Float32Array(arr.length);
                for (let i = 0; i < arr.length; i++) result[i] = arr[i];
                return result;
            }
            
            function toUint32Array(arr) {
                if (arr instanceof Uint32Array) return arr;
                const result = new Uint32Array(arr.length);
                for (let i = 0; i < arr.length; i++) result[i] = arr[i];
                return result;
            }
            
            function generateDistinctColors(count) {
                const colors = [];
                for (let i = 0; i < count; i++) {
                    const hue = (i * 137.508) % 360;
                    const saturation = 70 + (i % 3) * 10;
                    const lightness = 50 + (i % 2) * 15;
                    colors.push({ h: hue, s: saturation, l: lightness });
                }
                return colors;
            }
            
            function hslToHex(h, s, l) {
                s /= 100; l /= 100;
                const a = s * Math.min(l, 1 - l);
                const f = n => {
                    const k = (n + h / 30) % 12;
                    const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                    return Math.round(255 * color).toString(16).padStart(2, '0');
                };
                return `#${f(0)}${f(8)}${f(4)}`;
            }

            function initThreeJS() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1a1a2e);
                
                const width = viewerEl.clientWidth;
                const height = viewerEl.clientHeight;
                
                camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
                camera.position.set(50, 50, 50);
                
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(window.devicePixelRatio);
                viewerEl.appendChild(renderer.domElement);
                
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                
                scene.add(new THREE.AmbientLight(0x404040, 0.5));
                const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
                light1.position.set(50, 100, 50);
                scene.add(light1);
                const light2 = new THREE.DirectionalLight(0xffffff, 0.4);
                light2.position.set(-50, -50, -50);
                scene.add(light2);
                
                animate();
            }
            
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            function fitCameraToObject(object) {
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 2.5;
                camera.position.set(center.x + cameraZ * 0.5, center.y + cameraZ * 0.5, center.z + cameraZ);
                camera.lookAt(center);
                controls.target.copy(center);
                controls.update();
            }

            // ============================================
            // IMPROVED EDGE DETECTION
            // ============================================
            
            // Get raw edges from Three.js
            function getEdgesFromThreeJS(geometry) {
                const edgesGeometry = new THREE.EdgesGeometry(geometry, 30);
                const positions = edgesGeometry.attributes.position.array;
                
                const edges = [];
                for (let i = 0; i < positions.length; i += 6) {
                    edges.push({
                        start: new THREE.Vector3(positions[i], positions[i+1], positions[i+2]),
                        end: new THREE.Vector3(positions[i+3], positions[i+4], positions[i+5])
                    });
                }
                return edges;
            }
            
            // Chain edges into continuous polylines
            function chainEdges(edges) {
                const tolerance = 0.0001;
                const used = new Array(edges.length).fill(false);
                const chains = [];
                
                function pointsEqual(p1, p2) {
                    return p1.distanceTo(p2) < tolerance;
                }
                
                function findConnecting(point, excludeIdx) {
                    for (let i = 0; i < edges.length; i++) {
                        if (used[i] || i === excludeIdx) continue;
                        if (pointsEqual(edges[i].start, point)) return { idx: i, reverse: false };
                        if (pointsEqual(edges[i].end, point)) return { idx: i, reverse: true };
                    }
                    return null;
                }
                
                for (let i = 0; i < edges.length; i++) {
                    if (used[i]) continue;
                    
                    // Start a new chain
                    const chain = [edges[i].start.clone(), edges[i].end.clone()];
                    used[i] = true;
                    
                    // Extend forward from end
                    let searching = true;
                    while (searching) {
                        const found = findConnecting(chain[chain.length - 1], -1);
                        if (found) {
                            used[found.idx] = true;
                            const edge = edges[found.idx];
                            chain.push(found.reverse ? edge.start.clone() : edge.end.clone());
                        } else {
                            searching = false;
                        }
                    }
                    
                    // Extend backward from start
                    searching = true;
                    while (searching) {
                        const found = findConnecting(chain[0], -1);
                        if (found) {
                            used[found.idx] = true;
                            const edge = edges[found.idx];
                            chain.unshift(found.reverse ? edge.start.clone() : edge.end.clone());
                        } else {
                            searching = false;
                        }
                    }
                    
                    chains.push(chain);
                }
                
                return chains;
            }
            
            // Check if 3 points are collinear
            function areCollinear(p1, p2, p3, tolerance = 0.001) {
                const v1 = p2.clone().sub(p1);
                const v2 = p3.clone().sub(p1);
                const cross = v1.clone().cross(v2);
                const area = cross.length() / 2;
                const baseLength = Math.max(v1.length(), v2.length(), p2.distanceTo(p3));
                if (baseLength < 0.0001) return true;
                const height = (2 * area) / baseLength;
                return height < tolerance;
            }
            
            // Fit circle through 3 points (in 3D - finds plane first)
            function fitCircle3D(p1, p2, p3) {
                // Get the plane normal
                const v1 = p2.clone().sub(p1);
                const v2 = p3.clone().sub(p1);
                const normal = v1.clone().cross(v2);
                
                if (normal.length() < 0.0001) return null; // Collinear
                
                normal.normalize();
                
                // Create local 2D coordinate system
                const xAxis = v1.clone().normalize();
                const yAxis = normal.clone().cross(xAxis).normalize();
                
                // Project points to 2D
                function to2D(p) {
                    const rel = p.clone().sub(p1);
                    return { x: rel.dot(xAxis), y: rel.dot(yAxis) };
                }
                
                const a = to2D(p1);
                const b = to2D(p2);
                const c = to2D(p3);
                
                // Circle through 3 points formula
                const d = 2 * (a.x * (b.y - c.y) + b.x * (c.y - a.y) + c.x * (a.y - b.y));
                if (Math.abs(d) < 0.0001) return null;
                
                const ux = ((a.x*a.x + a.y*a.y) * (b.y - c.y) + 
                           (b.x*b.x + b.y*b.y) * (c.y - a.y) + 
                           (c.x*c.x + c.y*c.y) * (a.y - b.y)) / d;
                const uy = ((a.x*a.x + a.y*a.y) * (c.x - b.x) + 
                           (b.x*b.x + b.y*b.y) * (a.x - c.x) + 
                           (c.x*c.x + c.y*c.y) * (b.x - a.x)) / d;
                
                const radius = Math.sqrt((a.x - ux) ** 2 + (a.y - uy) ** 2);
                
                // Convert center back to 3D
                const center3D = p1.clone()
                    .add(xAxis.clone().multiplyScalar(ux))
                    .add(yAxis.clone().multiplyScalar(uy));
                
                return {
                    center: center3D,
                    radius: radius,
                    normal: normal,
                    xAxis: xAxis,
                    yAxis: yAxis,
                    origin: p1
                };
            }
            
            // Check if a point lies on a circle (within tolerance)
            function pointOnCircle(point, circle, toleranceRatio = 0.02) {
                const dist = point.distanceTo(circle.center);
                const error = Math.abs(dist - circle.radius);
                return error < circle.radius * toleranceRatio;
            }
            
            // Classify a chain as line or arc
            function classifyChain(chain) {
                if (chain.length < 2) return { type: 'line', points: chain };
                if (chain.length === 2) return { type: 'line', points: chain };
                
                // Take first, middle, last points
                const p1 = chain[0];
                const p2 = chain[Math.floor(chain.length / 2)];
                const p3 = chain[chain.length - 1];
                
                // Check if collinear
                if (areCollinear(p1, p2, p3, 0.005)) {
                    return { type: 'line', points: chain };
                }
                
                // Try to fit a circle
                const circle = fitCircle3D(p1, p2, p3);
                if (!circle) {
                    return { type: 'line', points: chain };
                }
                
                // Check if ALL points lie on this circle
                let allOnCircle = true;
                for (const point of chain) {
                    if (!pointOnCircle(point, circle, 0.03)) {
                        allOnCircle = false;
                        break;
                    }
                }
                
                if (allOnCircle) {
                    return { 
                        type: 'arc', 
                        points: chain,
                        center: circle.center,
                        radius: circle.radius
                    };
                }
                
                return { type: 'line', points: chain };
            }
            
            // Main Partcraft detection
            function detectEdgesPartcraft(geometry) {
                // Step 1: Get raw edges from Three.js
                const rawEdges = getEdgesFromThreeJS(geometry);
                console.log(`Raw edges from Three.js: ${rawEdges.length}`);
                
                // Step 2: Chain edges together
                const chains = chainEdges(rawEdges);
                console.log(`Chains formed: ${chains.length}`);
                
                // Step 3: Classify each chain
                const classified = [];
                let arcCount = 0;
                let lineCount = 0;
                const arcDetails = [];
                
                for (let i = 0; i < chains.length; i++) {
                    const result = classifyChain(chains[i]);
                    
                    if (result.type === 'arc') {
                        arcCount++;
                        arcDetails.push({
                            chainIndex: i,
                            points: result.points.length,
                            radius: result.radius
                        });
                        console.log(`Chain ${i}: ARC with ${result.points.length} points, radius ${result.radius.toFixed(4)}`);
                    } else {
                        lineCount++;
                        console.log(`Chain ${i}: LINE with ${result.points.length} points`);
                    }
                    
                    // Convert to edge segments for rendering
                    for (let j = 0; j < result.points.length - 1; j++) {
                        classified.push({
                            start: result.points[j],
                            end: result.points[j + 1],
                            type: result.type
                        });
                    }
                }
                
                return {
                    edges: classified,
                    chains: chains.length,
                    arcs: arcCount,
                    lines: lineCount,
                    arcDetails: arcDetails
                };
            }
            
            // Three.js simple detection (no classification)
            function detectEdgesThreeJS(geometry) {
                const edges = getEdgesFromThreeJS(geometry);
                return {
                    edges: edges.map(e => ({ ...e, type: 'unknown' }))
                };
            }
            
            function buildEdgeVisualization(edges, colored) {
                const group = new THREE.Group();
                
                if (colored) {
                    const linePositions = [];
                    const arcPositions = [];
                    
                    for (const edge of edges) {
                        const arr = edge.type === 'arc' ? arcPositions : linePositions;
                        arr.push(edge.start.x, edge.start.y, edge.start.z);
                        arr.push(edge.end.x, edge.end.y, edge.end.z);
                    }
                    
                    if (linePositions.length > 0) {
                        const lineGeom = new THREE.BufferGeometry();
                        lineGeom.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
                        group.add(new THREE.LineSegments(lineGeom, new THREE.LineBasicMaterial({ color: 0x00ff88 })));
                    }
                    
                    if (arcPositions.length > 0) {
                        const arcGeom = new THREE.BufferGeometry();
                        arcGeom.setAttribute('position', new THREE.Float32BufferAttribute(arcPositions, 3));
                        group.add(new THREE.LineSegments(arcGeom, new THREE.LineBasicMaterial({ color: 0xff69b4 })));
                    }
                } else {
                    const positions = [];
                    for (const edge of edges) {
                        positions.push(edge.start.x, edge.start.y, edge.start.z);
                        positions.push(edge.end.x, edge.end.y, edge.end.z);
                    }
                    const geom = new THREE.BufferGeometry();
                    geom.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                    group.add(new THREE.LineSegments(geom, new THREE.LineBasicMaterial({ color: 0x000000 })));
                }
                
                return group;
            }
            
            function updateEdgeDisplay() {
                if (!currentGroup || !analysisResults) return;
                
                if (edgeObjects.current) {
                    currentGroup.remove(edgeObjects.current);
                }
                
                const edges = edgeMode === 'threejs' 
                    ? analysisResults.threejs.edges 
                    : analysisResults.partcraft.edges;
                
                edgeObjects.current = buildEdgeVisualization(edges, colorMode === 'classified');
                currentGroup.add(edgeObjects.current);
                
                updateStatsDisplay();
                colorLegend.style.display = colorMode === 'classified' ? 'flex' : 'none';
            }
            
            function updateFaceDisplay() {
                if (!currentGroup || !meshObjects.solid || !meshObjects.random) return;
                meshObjects.solid.visible = (faceMode === 'solid');
                meshObjects.random.visible = (faceMode === 'random');
                updateStatsDisplay();
            }
            
            function updateStatsDisplay() {
                const threejs = analysisResults.threejs;
                const partcraft = analysisResults.partcraft;
                
                let arcDetailsHtml = '';
                if (partcraft.arcDetails && partcraft.arcDetails.length > 0) {
                    arcDetailsHtml = '<div class="arc-details"><strong>Arc Details:</strong><br>';
                    for (const arc of partcraft.arcDetails) {
                        arcDetailsHtml += `Chain ${arc.chainIndex}: R=${arc.radius.toFixed(4)}" (${arc.points} pts)<br>`;
                    }
                    arcDetailsHtml += '</div>';
                }
                
                let facesHtml = '';
                if (faceMode === 'random' && faceColors.length > 0) {
                    facesHtml = '<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #3a3a5a;"><h4 style="color: #6c63ff; margin-bottom: 10px;">B-Rep Faces</h4>';
                    for (let i = 0; i < faceColors.length; i++) {
                        const hex = hslToHex(faceColors[i].h, faceColors[i].s, faceColors[i].l);
                        facesHtml += `<div class="edge-stat"><span><span class="face-color-box" style="background: ${hex};"></span>Face ${i}</span><span>${faceColors[i].triangles} tris</span></div>`;
                    }
                    facesHtml += '</div>';
                }
                
                edgeStatsEl.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        <h4 style="color: #6c63ff; margin-bottom: 10px;">Three.js Detection</h4>
                        <div class="edge-stat"><span>Total Edges:</span><span>${threejs.edges.length}</span></div>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <h4 style="color: #6c63ff; margin-bottom: 10px;">Partcraft Detection</h4>
                        <div class="edge-stat"><span>Edge Chains:</span><span>${partcraft.chains}</span></div>
                        <div class="edge-stat"><span style="color: #00ff88;">Lines:</span><span>${partcraft.lines}</span></div>
                        <div class="edge-stat"><span style="color: #ff69b4;">Arcs:</span><span>${partcraft.arcs}</span></div>
                        <div class="edge-stat"><span>Total Segments:</span><span>${partcraft.edges.length}</span></div>
                        ${arcDetailsHtml}
                    </div>
                    <div style="border-top: 1px solid #3a3a5a; padding-top: 15px;">
                        <h4 style="color: #6c63ff; margin-bottom: 10px;">Geometry</h4>
                        <div class="edge-stat"><span>Vertices:</span><span>${analysisResults.vertices}</span></div>
                        <div class="edge-stat"><span>Triangles:</span><span>${analysisResults.triangles}</span></div>
                        <div class="edge-stat"><span>B-Rep Faces:</span><span>${analysisResults.brepFaces}</span></div>
                    </div>
                    ${facesHtml}
                `;
            }

            // Initialize OCCT
            try {
                log('Loading STEP parser...');
                occt = await occtimportjs({
                    locateFile: (name) => 'https://cdn.jsdelivr.net/npm/occt-import-js@0.0.23/dist/' + name
                });
                log('Ready! Upload a STEP file to analyze.');
                uploadArea.classList.remove('disabled');
            } catch (err) {
                log('Failed to load: ' + err.message);
                console.error(err);
            }

            // Event handlers
            uploadArea.addEventListener('click', () => {
                if (!uploadArea.classList.contains('disabled')) fileInput.click();
            });
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
            });
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) processFile(e.target.files[0]);
            });
            
            newFileBtn.addEventListener('click', () => {
                resultsEl.classList.remove('show');
                uploadArea.classList.remove('hidden');
                if (currentGroup) { scene.remove(currentGroup); currentGroup = null; }
                fileInput.value = '';
                faceColors = [];
            });
            
            document.getElementById('btn-threejs').addEventListener('click', function() {
                edgeMode = 'threejs';
                this.classList.add('active');
                document.getElementById('btn-partcraft').classList.remove('active');
                updateEdgeDisplay();
            });
            
            document.getElementById('btn-partcraft').addEventListener('click', function() {
                edgeMode = 'partcraft';
                this.classList.add('active');
                document.getElementById('btn-threejs').classList.remove('active');
                updateEdgeDisplay();
            });
            
            document.getElementById('btn-black').addEventListener('click', function() {
                colorMode = 'black';
                this.classList.add('active');
                document.getElementById('btn-classified').classList.remove('active');
                updateEdgeDisplay();
            });
            
            document.getElementById('btn-classified').addEventListener('click', function() {
                colorMode = 'classified';
                this.classList.add('active');
                document.getElementById('btn-black').classList.remove('active');
                updateEdgeDisplay();
            });
            
            document.getElementById('btn-solid').addEventListener('click', function() {
                faceMode = 'solid';
                this.classList.add('active');
                document.getElementById('btn-random').classList.remove('active');
                updateFaceDisplay();
            });
            
            document.getElementById('btn-random').addEventListener('click', function() {
                faceMode = 'random';
                this.classList.add('active');
                document.getElementById('btn-solid').classList.remove('active');
                updateFaceDisplay();
            });

            async function processFile(file) {
                log('Reading: ' + file.name);
                uploadArea.classList.add('hidden');

                try {
                    const buffer = await file.arrayBuffer();
                    const fileBuffer = new Uint8Array(buffer);

                    log('Parsing STEP file...');
                    const result = occt.ReadStepFile(fileBuffer, { linearUnit: 'inch' });
                    
                    if (!result.success) throw new Error('Failed to parse STEP file');
                    console.log('STEP Result:', result);
                    
                    let partName = file.name.replace(/\.(stp|step)$/i, '');
                    if (result.meshes[0]?.name) partName = result.meshes[0].name;
                    
                    log('Building 3D geometry...');
                    if (!scene) initThreeJS();
                    if (currentGroup) scene.remove(currentGroup);
                    
                    currentGroup = new THREE.Group();
                    let totalVertices = 0, totalTriangles = 0, brepFaces = 0;
                    faceColors = [];
                    
                    let minX = Infinity, minY = Infinity, minZ = Infinity;
                    let maxX = -Infinity, maxY = -Infinity, maxZ = -Infinity;
                    
                    for (const meshData of result.meshes) {
                        const geometry = new THREE.BufferGeometry();
                        const positions = toFloat32Array(meshData.attributes.position.array);
                        geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                        
                        for (let i = 0; i < positions.length; i += 3) {
                            minX = Math.min(minX, positions[i]);
                            maxX = Math.max(maxX, positions[i]);
                            minY = Math.min(minY, positions[i + 1]);
                            maxY = Math.max(maxY, positions[i + 1]);
                            minZ = Math.min(minZ, positions[i + 2]);
                            maxZ = Math.max(maxZ, positions[i + 2]);
                        }
                        
                        if (meshData.attributes.normal?.array) {
                            geometry.setAttribute('normal', new THREE.Float32BufferAttribute(toFloat32Array(meshData.attributes.normal.array), 3));
                        } else {
                            geometry.computeVertexNormals();
                        }
                        
                        let indices = null;
                        if (meshData.index?.array) {
                            indices = toUint32Array(meshData.index.array);
                            geometry.setIndex(new THREE.Uint32BufferAttribute(indices, 1));
                        }
                        
                        totalVertices += positions.length / 3;
                        totalTriangles += indices ? indices.length / 3 : positions.length / 9;
                        brepFaces += meshData.brep_faces?.length || 0;
                        
                        // Solid mesh
                        const solidMaterial = new THREE.MeshPhongMaterial({
                            color: meshData.color ? new THREE.Color(...meshData.color) : 0x6c63ff,
                            side: THREE.DoubleSide
                        });
                        meshObjects.solid = new THREE.Mesh(geometry, solidMaterial);
                        currentGroup.add(meshObjects.solid);
                        
                        // Random colored mesh
                        if (meshData.brep_faces?.length > 0) {
                            const randomGeometry = geometry.clone();
                            const colors = generateDistinctColors(meshData.brep_faces.length);
                            const materials = [];
                            randomGeometry.clearGroups();
                            
                            for (let i = 0; i < meshData.brep_faces.length; i++) {
                                const face = meshData.brep_faces[i];
                                const hex = hslToHex(colors[i].h, colors[i].s, colors[i].l);
                                materials.push(new THREE.MeshPhongMaterial({ color: new THREE.Color(hex), side: THREE.DoubleSide }));
                                randomGeometry.addGroup(face.first * 3, (face.last - face.first + 1) * 3, i);
                                faceColors.push({ ...colors[i], triangles: face.last - face.first + 1 });
                            }
                            
                            meshObjects.random = new THREE.Mesh(randomGeometry, materials);
                            meshObjects.random.visible = false;
                            currentGroup.add(meshObjects.random);
                        }
                        
                        // Edge detection
                        log('Analyzing edges...');
                        analysisResults = {
                            threejs: detectEdgesThreeJS(geometry),
                            partcraft: detectEdgesPartcraft(geometry),
                            vertices: totalVertices,
                            triangles: totalTriangles,
                            brepFaces: brepFaces
                        };
                    }
                    
                    scene.add(currentGroup);
                    updateEdgeDisplay();
                    updateFaceDisplay();
                    fitCameraToObject(currentGroup);
                    
                    document.getElementById('part-name').textContent = partName;
                    document.getElementById('dim-x').textContent = (maxX - minX).toFixed(3);
                    document.getElementById('dim-y').textContent = (maxY - minY).toFixed(3);
                    document.getElementById('dim-z').textContent = (maxZ - minZ).toFixed(3);
                    
                    resultsEl.classList.add('show');
                    log('‚úì Analysis complete! Check console for edge chain details.');

                } catch (err) {
                    log('Error: ' + err.message);
                    console.error(err);
                    uploadArea.classList.remove('hidden');
                }
            }
            
            window.addEventListener('resize', () => {
                if (renderer && camera) {
                    const width = viewerEl.clientWidth;
                    const height = viewerEl.clientHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                }
            });
        })();
    </script>
</body>
</html>
